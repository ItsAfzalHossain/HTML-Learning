<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
    </head>
    <body>

        <h1>My First Heading</h1>
        <p>My first paragraph.</p>

    </body>
</html>
<hr>

<!-------
<!DOCTYPE html> ___declaration defines that this document is an HTML5 document
<html>  ____element is the root element of an HTML page
<head> ____element contains meta information about the HTML page
<title> ___element specifies a title for the HTML page (which is shown in the browser's title bar or in the page's tab)
<body> ____element defines the document's body, and is a container for all the visible contents, such as headings, paragraphs, images, hyperlinks, tables, lists, etc.
<h1> ____element defines a large heading
<p> ____element defines a paragraph


    ----->
