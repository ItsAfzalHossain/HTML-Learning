<!doctype html>
<html lang="en">

    <head>
    <title>HTML Learning</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <form>
            <div>
              <label for="fname">First Name:</label><br>
            <input type="text" id="fname" name="fname" placeholder="Enter Your First Name" required>
            </div>
            <div>
              <label for="lname">Last Name:</label><br>
              <input type="text" id="lname" name="lname" placeholder="Enter Your Last Name" readonly> 
            </div>
            <div>
              <label for="email">Enter Your Email:</label>
              <input type="email" id="email" name="email" placeholder="Kick the mail">
            </div>
            <div>
              <label for="dob">Date of Birth:</label><br>
              <input type="date" id="lname" name="lname" placeholder="Enter your Date of Birth">
            </div>
            <div>
                <label for="file">Choose file:</label>
                <input type="file" id="photo" name="photo">
            </div>
            <div>
                <label for="gender">Select Gender:</label>
                <input type="radio" id="gender" name="gender" value="male"> Male
                <input type="radio" id="gender" name="gender" value="female"> Female
            </div>
            <div>
              <label for="religion">Select Religion:</label>
              <input type="checkbox" name="religion" id="muslim"  value="muslim" checked> Islam
              <input type="checkbox" name="religion" id="hindu"  value="hindu"> Hindu
            </div>
            <div>
              <label for="department">Department:</label>
              <select name="department">
                <option value="cse">CSE</option>
                <option value="eee" selected>EEE</option>
                <option value="llb">LLB</option>
                <option value="math">Mathmetics</option>
              </select>
            </div>
            <div>
              <label for="message">Message:</label><br>
              <textarea placeholder="Enter Your Message" name="feedback" id="feedback" cols="25" rows="8"></textarea>
            </div>
            <div>
              <input type="submit" value="Register" disabled>
              <input type="reset" value="Clear">
            </div>
          </form>  
        </form>

    </body>

</html>
